<!-- If has bookmarks, show -->
<!-- TODO: Implement staggered load animation -->
<div *ngIf="bookmarks?.length; else error"
     class="bookmarks-container">
  <app-bookmark *ngFor="let bookmark of bookmarks"
                [bookmark]="bookmark"></app-bookmark>

  <!-- Pagination -->
  <app-pagination [total]="3"
                  [current]="1"></app-pagination>
</div>

<!-- Else, show empty error message -->
<ng-template #error>
   <div class="error">No bookmarks found, add a new one to see it here!</div>
</ng-template>
