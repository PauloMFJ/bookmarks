<form *ngIf="formGroup"
      [formGroup]="formGroup">
    <div class="field">
      <!-- Error message -->
      <app-error [control]="formGroup.controls['name']"></app-error>

      <!-- Name input -->
      <input type="text"
             formControlName="name"
             aria-label="Website Name"
             placeholder="Website Name..."
             autocomplete="off"
             (keydown.enter)="submit($event)">
    </div>

    <div class="field">
      <!-- Error message -->
      <app-error [control]="formGroup.controls['url']"></app-error>

      <!-- URL input -->
      <input type="text"
             formControlName="url"
             aria-label="URL"
             placeholder="URL..."
             autocomplete="off"
             (keydown.enter)="submit($event)">
    </div>

    <!-- Submit -->
    <app-button type="gray"
                [label]="exists ? 'Save' : 'Add'"
                [disabled]="formGroup.invalid"
                [active]="!formGroup.invalid"
                [stopPropagation]="true"
                (clicked)="submit($event)">
    </app-button>
</form>
