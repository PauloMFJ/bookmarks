<div class="card">
  <div class="card-header">
      <h2>Add Bookmark</h2>

    <!-- Close Button -->
    <app-button type="white"
                size="sm"
                (clicked)="cancel()">
      <div content>
        <svg-icon src="assets/images/close.svg" class="display-flex"></svg-icon>
      </div>
    </app-button>
  </div>

  <!-- Bookmark Form -->
  <form>
    <div class="field">
      <label for="name">Website Name</label>
      <input type="text"
             id="name"
             placeholder="Website Name...">
    </div>

    <div class="field">
      <label for="url">URL</label>
      <input type="text"
             id="url"
             placeholder="URL...">
    </div>

    <!-- TODO: Add [disabled]="form.invalid" and [active]="!form.invalid" -->
    <app-button type="light"
                label="Add"
                [active]="true">
    </app-button>
  </form>
</div>
