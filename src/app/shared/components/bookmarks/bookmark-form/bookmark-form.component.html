<form [formGroup]="formGroup">
  <div class="field">
    <label for="name">Website Name</label>
    <input type="text"
           formControlName="name"
           id="name"
           placeholder="Website Name..."
           autocomplete="off"
           (keydown.enter)="submit(); $event.stopPropagation()">
    <!-- TODO: Implement error message -->
  </div>

  <div class="field">
    <label for="url">URL</label>
    <input type="text"
           formControlName="url"
           id="url"
           placeholder="URL..."
           autocomplete="off"
           (keydown.enter)="submit(); $event.stopPropagation()">
    <!-- TODO: Implement error message -->
  </div>

  <app-button type="gray"
              [label]="exists ? 'Save' : 'Add'"
              [disabled]="formGroup.invalid"
              [active]="!formGroup.invalid"
              [stopPropagation]="true"
              (clicked)="submit()">
  </app-button>
</form>
