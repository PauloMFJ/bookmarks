<div class="button {{ type }} {{ size }}"
     [ngClass]="{ 'active': active, 'disabled': disabled }"
     (click)="onClick()"
     (keyup.enter)="onClick()"
     tabindex="{{ disabled ? '-1' : tabIndex }}">
  <!-- If label, show -->
  <span *ngIf="label; else custom">{{ label }}</span>

  <!-- Else, allow custom -->
  <ng-template #custom>
    <ng-content select="[content]"></ng-content>
  </ng-template>
</div>
