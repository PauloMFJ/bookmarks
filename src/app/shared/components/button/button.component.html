<button class="{{ type }} {{ size }}"
        [ngClass]="{ 'active': active, 'full-width': fullWidth }"
        (click)="onClick($event)"
        [disabled]="disabled"
        [attr.aria-label]="ariaLabel"
        tabindex="{{ disabled ? '-1' : tabIndex }}">{{ label }}
  <ng-content select="[content]"></ng-content>
</button>
