<button class="{{ type }} {{ size }}"
        [class.active]="active"
        (click)="onClick($event)"
        (keyup.enter)="onClick()"
        [disabled]="disabled"
        [attr.aria-label]="ariaLabel"
        tabindex="{{ disabled ? '-1' : tabIndex }}">{{ label }}
  <ng-content select="[content]"></ng-content>
</button>
